<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>메뉴 상세보기</title>
</head>
<body>

        <div  class="card-header">
            <h2>메뉴상세보기</h2>
        </div>
        <a th:href="@{/order/list}" class="btn btn-primary" onClick="window.close()">목록보기</a>
        <table border="1px solid">
            <thead>
            <tr>
                <td>주문상세ID</td>
                <td>주문ID</td>
                <td>상품ID</td>
                <td>상품이름</td>
                <td>주문수량</td>
                <td>금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderItem : ${orderItemDto}" th:object="${orderItemDto}" align="center">
                <form action="" method="post">
                <td th:text="${orderItem.orderItemId}"></td>
                <td th:text="${orderItem.orderId}"></td>
                <td th:text="${orderItem.itemId}"></td>
                <td th:text="${orderItem.itemName}"></td>
                <td th:text="${orderItem.itemQuantity}"></td>
                <td th:text="${#numbers.formatInteger(orderItem.orderItemPrice, 3, 'COMMA')+'원'}"></td>
                </form>
            </tr>
            </tbody>
        </table>

</main>
</body>
</html>
