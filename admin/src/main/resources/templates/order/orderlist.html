  <!-- Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/icofont.css">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/themify.css">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/flag-icon.css">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/feather-icon.css">
  <!-- Plugins css start-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/slick.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/scrollbar.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/animate.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/datatables.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/datatable-extension.css">
  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link id="color" rel="stylesheet" href="../assets/css/color-1.css" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
  <script type="text/javascript">
    function cancel($button) {
      console.log($button)
      if (confirm("취소완료를 하겠습니까??")) {
        const $frm = $button.closest('form');
        console.log($frm)
        $frm.action = '[[@{/order/list/cancel}]]';
        $frm.submit();
      }
    }
  </script>
</head>
<body>


<!-- Container-fluid starts-->
<div layout:fragment="main" class="container-fluid">
  <div class="row">
    <!-- Zero Configuration  Starts-->
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header pb-0 card-no-border">
          <h4></h4>
        </div>
        <div class="card-body">
          <div class="table-responsive custom-scrollbar">
            <table class="display" id="export-button">
              <thead>
              <tr>
                <th>주문ID</th>
                <th>회원ID</th>
                <th>금액</th>
                <th>접수날짜</th>
                <th>상태</th>
                <th>송장번호</th>
                <th>발송날짜</th>
                <th>버튼</th>
              </tr>
              </thead>
              <tbody>

                <tr th:each="orderDto, stat:${orderList}" th:object="${orderDto}" align="center">
                    <td>
                      <a th:href="@{|/order/detail/${orderDto.orderId}|}"
                         onclick="window.open(this.href, '_blank', 'left=2500%,top=800%, width=800, height=800');
                         return false;" th:text="${orderDto.orderId}"></a>
                    </td>
                    <td th:text="${orderDto.memberId}"></td>
                    <td th:text="${#numbers.formatInteger(orderDto.sumPrice, 3, 'COMMA')+'원'}"></td>
                    <td th:text="${#temporals.format(orderDto.orderDate,'yyyy-MM-dd')}"></td>
                    <td th:text="${orderDto.orderStatus}"></td>
                    <td th:text="${orderDto.trackNumber == 0 ? '' :orderDto.trackNumber}"></td>
                    <td th:text="${orderDto.shipmentDate == 0 ? '발송전':orderDto.shipmentDate}"></td>
<!--                  th:classappend="${orderDto.orderStatus.equals('주문요청')} ? 'btn-primary abled' : 'btn-outline-primary disabled'"-->
                    <td>
                      <form name="orderProcessFrm" th:action="@{/order/list/shipment}" method="post" onsubmit="return confirm('발송을 승인하시겠습니까?');">
                        <button type="submit" class="btn btn-primary" >발송처리</button>
                        <button type="button" onclick="cancel(this)" class="btn btn-danger" >취소처리</button>
                        <input type="hidden" name="orderId" th:value="*{orderId}">
                      </form>
                    </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
