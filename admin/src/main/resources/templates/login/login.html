<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Riho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
  <meta name="keywords" content="admin template, Riho admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="pixelstrap">
  <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <title>Riho - Premium Admin Template</title>
  <!-- Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/icofont.css">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/themify.css">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/flag-icon.css">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/feather-icon.css">
  <!-- Plugins css start-->
  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <link id="color" rel="stylesheet" href="../assets/css/color-1.css" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
</head>
<body>
<!-- login page start-->
<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="login-card login-dark">
        <div>
          <div><a class="logo" href="../index.html"><img class="img-fluid for-dark" src="../assets/images/logo/logo.png" alt="loginpage"><img class="img-fluid for-light" src="../assets/images/logo/logo_dark.png" alt="looginpage"></a></div>
          <div class="login-main">
            <form class="theme-form" method="POST" action="/admin/loginExecute">
              <h4>Sign in to account </h4>
              <p>이메일과 비밀번호를 입력해주세요!</p>
              <div class="form-group">
                <label class="col-form-label">이메일</label>
                <input class="form-control" type="email" required="" name="adminId" id="adminId" placeholder="input your email">
              </div>
              <div class="form-group">
                <label class="col-form-label">비밀번호 </label>
                <div class="form-input position-relative">
                  <input class="form-control" type="password" name="adminPassword" id="adminPassword" required="" placeholder="input your password">
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="text-end mt-3">
                    <button class="btn btn-primary btn-block w-100" type="submit" id="loginBtn">로그인</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <!-- latest jquery-->
  <script src="../assets/js/jquery.min.js"></script>
  <!-- Bootstrap js-->
  <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- feather icon js-->
  <script src="../assets/js/icons/feather-icon/feather.min.js"></script>
  <script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
  <!-- scrollbar js-->
  <!-- Sidebar jquery-->
  <script src="../assets/js/config.js"></script>
  <!-- Plugins JS start-->
  <!-- calendar js-->
  <!-- Plugins JS Ends-->
  <!-- Theme js-->
  <script src="../assets/js/script.js"></script>
  <script>
    $(document).ready(function() {
      $("#loginBtn").click(function (event) {
        event.preventDefault(); // 폼의 기본 제출 방지

        const adminId = $('#adminId').val();
        const adminPassword = $('#adminPassword').val();

        // 입력 값이 없을 때 예외 처리
        if (adminId === '' || adminPassword === '') {
          alert("아이디 혹은 비밀번호를 입력해주세요");
          $('#adminId').focus();
          return;
        }

        // Ajax 호출
        $.ajax({
          url: '/admin/loginExecute',
          method: 'POST',
          data: {
            adminId: adminId,
            adminPassword: adminPassword
          },
          success: function (response) {
            // 정상처리
            if (response.status === "200") {
              // 로그인 성공 처리
              alert(response.adminName+" 관리자님 환영합니다.");
              window.location.href = '/'; // 로그인 성공 시 리다이렉트
            }
          },
          error: function (jqXhr, textStatus, error) {
            // 오류발생시
            console.log(jqXhr, textStatus, error);
            alert("로그인 정보가 틀렸습니다. 다시입력해주세요 😂");
          }
        })
      });
    });
  </script>
</div>
</div>
</body>
</html>
